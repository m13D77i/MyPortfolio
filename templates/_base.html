{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- chome mobile panel color -->
    <meta name="theme-color" content="#E03C41">
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/img-light/ui/settings-website-svgrepo.png' %}" type="image/x-icon">

    <!-- build:css -->
    <!-- bootstrap grid css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <!-- swiper css -->
    <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
    <!-- font awesome css -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <!-- fancybox css -->
    <link rel="stylesheet" href="{% static 'css/fancybox.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endbuild -->
    <!-- page title -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="mil-fw-page">
    <div class="mil-frame-wrapper">
        <div class="mil-preloader">
            <div class="mil-preloader-content">
                <h1 class="mil-mb-30"><span class="mil-h3">در حال بارگذاری:</span> <span
                        class="mil-accent mil-percent">95</span> <span class="mil-h3">%</span></h1>
                <div class="mil-preload-track">
                    <div class="mil-preload-line"></div>
                </div>
            </div>
        </div>
        <div class="mil-frame">
            <div class="mil-menu-part">
                <a href="{% url 'home' %}" class="mil-logo">
                    <!-- text logo -->
                    <!--<span>wa</span>-->
                    <img src="{% static 'img/website-ui-svgrepo-com.png' %}" alt="wa">
                </a>
                <div class="mil-menu-panel">
                    <nav class="mil-main-menu">
                        <ul id="swupMenu">
                            <li class="mil-current"><a href="{% url 'home' %}"><i
                                    class="fal fa-home"></i><span>خانه</span></a></li>
                            <li><a href="#"><i class="fal fa-palette"></i><span>نمونه‌کارها</span></a>
                            </li>
                            <li><a href="{% url 'contact' %}"><i class="fal fa-envelope"></i><span>تماس</span></a></li>
                            <li><a href="#"><i class="fal fa-book"></i><span>بلاگ</span></a></li>
                            <li><a href="cv.txt" download data-no-swup><i class="fal fa-file-download"></i><span>دانلود رزومه</span></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="mil-menu-btn"><span></span></div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- build:js -->
    <!-- swup js -->
    <script src="{% static 'js/swup.min.js' %}"></script>
    <!-- swup body class plugin js -->
    <script src="{% static 'js/SwupBodyClassPlugin.min.js' %}"></script>
    <!-- smooth scroll js -->
    <script src="{% static 'js/smooth-scroll.js' %}"></script>
    <!-- gsap js -->
    <script src="{% static 'js/gsap.js' %}"></script>
    <!-- scroll trigger js -->
    <script src="{% static 'js/scroll-trigger.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <!-- fancybox js -->
    <script src="{% static 'js/fancybox.js' %}"></script>
    <!-- isotope js -->
    <script src="{% static 'js/isotope.js' %}"></script>
    <!-- main js -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- endbuild -->
</body>
</html>
