{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#E03C41">
    <link rel="shortcut icon" href="{% static 'img/img-light/ui/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <title>{% block  title %}{% endblock %}</title>
</head>
<body class="mil-fw-page">
    <div class="mil-frame-wrapper">
        <div class="mil-preloader">
            <div class="mil-preloader-content"><h1 class="mil-mb-30"><span class="mil-h3">در حال بارگذاری:</span> <span
                    class="mil-accent mil-percent">95</span> <span class="mil-h3">%</span></h1>
                <div class="mil-preload-track">
                    <div class="mil-preload-line"></div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>
</html>
